group 'tower-defense'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://bintray.com/aalmiray/kordamp/bootstrapfx-core" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'

    compile 'org.kordamp.ikonli:ikonli-javafx:2.0.0'
    compile 'org.kordamp.ikonli:ikonli-fontawesome-pack:2.0.0'

    compile 'org.kordamp.bootstrapfx:bootstrapfx-core:0.2.1'
    compile 'com.google.guava:guava:23.0'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.css"]
        }
    }
}